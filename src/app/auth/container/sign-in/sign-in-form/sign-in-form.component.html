<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="form"
>
  <span class="title">Sign in</span>

  <span class="description">
    <!-- <span>Sign in with</span> -->
    <span class="network facebook">Facebook</span>
    <!-- <span>or</span> -->
    <span class="network google">Gmail</span>
  </span>

  <div class="group-wrapper">

    <div class="form-group">
      <label for="email">Email</label>

      <input
        id="email"
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />

      <span
        *ngIf="f.email.errors?.email"
        class="error"
      >
        Email is invalid
      </span>

      <span
        *ngIf="f.email.errors?.required && f.email.touched"
        class="error"
      >
        Email is required
      </span>

    </div>

    <div class="form-group">
      <label for="password">Password</label>

      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />

      <span
        *ngIf="f.password.errors?.minlength"
        class="error"
      >
        Needs to be at least {{minLengthForPassword}} characters long
      </span>

      <span
        *ngIf="f.password.errors?.required && f.password.touched"
        class="error"
      >
        Password is required
      </span>

    </div>

    <div class="form-group form-check">

      <input
        type="radio"
        formControlName="remember"
        id="remember"
        class="form-check-input"
        [ngClass]="{ 'is-invalid': submitted && f.remember.errors }"
      />
      <span class="checkmark"></span>

      <label for="remember" class="form-radio-label">
        <span>Remember me</span>
      </label>

    </div>

  </div>

  <div class="wrapper-info">
    <div class="information">
      <span>By continuing, you agree to our</span>
      <span class="docs">
        <a [routerLink]="['/']">Conditions of Use</a>
      </span>
      <span>and</span>
      <span class="docs">
        <a [routerLink]="['/']">privacy Notice</a>
      </span>
    </div>
  </div>

  <button class="btn" [disabled]="form.invalid">
    <span>Sign in</span>
  </button>

  <div class="bottom-info">
    <span>I`m new to Port2Port.</span>
    <span class="link">
      <a [routerLink]="['/auth/sign_up']">Create account</a>
    </span>
  </div>

</form>
