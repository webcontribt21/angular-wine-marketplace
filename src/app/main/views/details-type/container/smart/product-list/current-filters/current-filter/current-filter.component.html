<div class="wrapper" (click)="removeCurrentFilter()">

  <span class="description">{{description}}</span>

  <div class="icon-block">
    <i class="arrow-icon">
      <img src="{{icons.CANCEL}}" alt="cancel">
    </i>

    <i class="delete">
      <img src="{{deleteFilterIcon}}" alt="delete">
    </i>

  </div>

</div>
