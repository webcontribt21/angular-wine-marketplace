<ul class="nav navbar-nav user-menu-container brown-light-border-color" fxShow.gt-sm="true" fxHide>
  <li class="nav-item" *ngFor="let menu of userMenus">
    <a [routerLink]="['/user/' + menu.link]" routerLinkActive="active">
      {{ menu.name }}
    </a>
  </li>
</ul>

<div fxShow
     fxHide.gt-sm="true"
     fxLayout="row wrap"
     class="user-menu-container mobile-second-nav brown-light-border-color"
>
  <div class="item"
        fxFlex="50%"
        *ngFor="let menu of userMenus"
  >
    <a [routerLink]="['/user/' + menu.link]"
        routerLinkActive="active"
        fxLayout
        fxLayoutAlign="center"
        class="dark3-color gray-light-border-color uppercase"
    >
      {{ menu.name }}
    </a>
  </div>
</div>
